
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моят магазин за дрехи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .product p {
            color: #666;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Добре дошли в моя магазин за дрехи!</h1>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Риза" alt="Риза">
            <h3>Стилна риза</h3>
            <p>Цена: 25 лв.</p>
            <button>Купи</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Панталон" alt="Панталон">
            <h3>Класически панталон</h3>
            <p>Цена: 35 лв.</p>
            <button>Купи</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200.png?text=Яке" alt="Яке">
            <h3>Топло яке</h3>
            <p>Цена: 60 лв.</p>
            <button>Купи</button>
        </div>
    </div>
</body>
</html>
